<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="card cardStyle">

            <div class="img-container">
                <img src="vietnam_sunset-wallpaper-1920x1200.jpg" alt="" class="card-img-top">
            </div>
          
      
          <div class="card-body">
            <h1 class="text-center card-title">Temperature Converter</h1>
            <div class="radio">
      
              <label><input type="radio" name="degree" id="radioF"> Fahrenheight</label>
              <label><input type="radio" name="degree" id="radioC"> Celsius</label>
              <label><input type="radio" name="degree" id="radioK"> Kelvin</label>
      
            </div>
            <form action="">
              <div class="form-group">
                <input id="degreeInput" type="number" class="form-control form-control-lg text-center" placeholder="Enter fahrenheit &deg; ">
              </div>
              <div id="output">
                <div class="card bg-primary mt-5 mb-4">
                  <div class="card-body">
                    <h5 id="output1"></h5>
                  </div>
                </div>
                <div class="card bg-success bg-success-lg">
                  <div class="card-body">
                    <h5 id="output2"></h5>
                  </div>
                </div>
      
              </div>
            </form>
      
          </div>
        </div>
      </div>


 <script src="script.js"></script>
</body>
</html>
